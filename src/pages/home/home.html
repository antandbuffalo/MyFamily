<ion-header>
  <ion-navbar>
    <ion-title>
      MyFamily
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <div *ngFor="let item of members">
            <button *ngIf="item.living" ion-item (click)="itemSelected(item)">
                <h3>{{ item.name }}</h3>
            </button>    
      </div>
    </ion-list>
</ion-content>
