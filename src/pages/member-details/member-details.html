<ion-header>

  <ion-navbar>
    <ion-title>MemberDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label color="primary" stacked>ID</ion-label>
      <ion-label stacked>{{member.id}}</ion-label>
    </ion-item>  
    
      <ion-item>
      <ion-label color="primary" stacked>Name</ion-label>
      <ion-input type="text" placeholder="Name" [(ngModel)]=member.name></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label color="primary" stacked>Nick Name</ion-label>
      <ion-input type="text" placeholder="Nick Name" [(ngModel)]=member.nickName></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label color="primary" stacked>Date of Birth</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="member.dob"></ion-datetime>
    </ion-item>

    <div padding text-center>
      <button ion-button color="secondary" (click)="save()">Save</button>
      <button ion-button color="danger" (click)="cancel()">Cancel</button>
    </div>
</ion-content>
