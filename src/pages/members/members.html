<!--

<ion-header>

  <ion-navbar>
    <ion-title>Members</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-card *ngFor="let item of members; let i = index" (click)="itemSelected(item)">
    <ion-card-header>
      {{ item.familyId }} {{ item.name }}
    </ion-card-header>            
  </ion-card>
</ion-content>
